name: Backend CI

on:
  push:         
  pull_request: 

jobs:
  test-backend:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      DB_DIALECT: sqlite
      DB_STORAGE: ':memory:'
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_EXPIRES_IN: "1d"
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      EMAIL_FROM: Beasy
      RESET_DB: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Run backend tests
        run: |
          cd backend
          npm test
